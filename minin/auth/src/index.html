<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Authorization</title>
</head>
<body>
  <div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
      QUESTIONS
      <br>
      <small class="author">by elenafrontend</small>
    </div>
  </div>
  <div id="content" class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">ASK A QUESTION</div>
        <div class="mui-divider"></div>
        <br>

        <!-- Form  -->
        <form class="mui-form" id="form">
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="question-input" required minlength="10" maxlength="256">
            <label for="question-input">What do you want to ask</label>
          </div>
          <button
            type="submit"
            class="mui-btn mui-btn--raised"
            id="submit"
            disabled
          >
            Submit
          </button>
        </form>

        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">YOUR QUESTIONS</div>
        <div class="mui-divider"></div>
        <br>
        <div id="list">
<!--        <div class="mui&#45;&#45;text-headline">MUI Acquires New Features</div>-->
<!--        <div class="mui&#45;&#45;text-black-54">By <a href="#">Team MUI</a> 1 week ago</div>-->

        </div>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
